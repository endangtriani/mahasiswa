<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <title>Update Data Mahasiswa</title>
</head>
<body>
    <div class="container">
        <h2>Update Data Siswa</h2>
        {% for row in value %}
        <form action="{{ url_for('update') }}" method="POST" class="form-group row">
            
            <div class="form-group">
                <label for="" class="col-sm-2 col-form-label">NIM: </label>
                <div class="col-sm-10">
                    <input type="text" name="nim" id="" class="form-control" value="{{ row[0] }}">
                </div>
            </div>

            <div class="form-group">
                <label for="" class="col-sm-2 col-form-label">Name: </label>
                <div class="col-sm-10">
                    <input type="text" name="nama" id="" class="form-control" value="{{row[1]}}">
                </div>
            </div>

            <div class="form-group">
                <label for="" class="col-sm-2 col-form-label">Jurusan: </label>
                <div class="col-sm-10">
                    <select name="jurusan" id="" class="form-control" value="{{row[2]}}">
                        <option value="IT" {%if row[2] == "IT" %} selected {% endif %}>TI</option>
                        <option value="SI" {%if row[2] == "SI" %} selected  {% endif %}>SI</option>
                        <option value="Management" {% if row[2] == "Management" %} selected {% endif %} >Management</option>
                        <option value="Akuntansi" {% if row[2] == 'Akuntansi' %} selected {% endif %}>Akuntansi</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="" class="control-label col-sm-2">Alamat: </label>
                <div class="col-sm-10">
                    <textarea name="alamat" id="" cols="30" rows="5" class="form-control" style="resize: none;">{{row[3] }}</textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="" class="control-label col-sm-2">Telepon: </label>
                <div class="col-sm-10">
                    <input type="text" name="tlp" id="" class="form-control" value="{{row[4]}}">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset col-m-2">
                    <button type="submit" class="btn btn-success btn-sm">Submit</button>
                    <button type="reset" class="btn btn-warning btn-sm">Reset</button>

                </div>
            </div>

        </form>
        {% endfor %}
    </div>
</body>
</html>
